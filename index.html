<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- bootstrap -->
     <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

<body>
   
    <div class="containter">

        <div class="jumbotron">
            <h1>Guess That City</h1>
            <p>Cities in the United States</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Discover the City</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">__ __ __</h2>
            </div>
        </div> 

        <div class="panel panel-default">
            <div class="panel-body">
                Incorrect Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses Remaining: <span id="numGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Number of Wins: <span id="winCount"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Number of Losses: <span id="lossCount"></span>
            </div>
        </div>





    </div>
    



    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- my own javascript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
